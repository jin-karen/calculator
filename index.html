<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Calculator</h1>
        <table id="calculator">
            <tr>
                <th id="display" colspan="4"></th>
            </tr>
            <tr>
                <td><input type="button" class="clear function" value="C"></td>
                <td><input type="button" class="back function" value="back"></td>
                <td><input type="button" class="operator function" value="%"></td>
                <td><input type="button" class="operator function" value="/"></td>
            </tr>
            <tr>
                <td><input type="button" class="num " value="7"></td>
                <td><input type="button" class="num" value="8"></td>
                <td><input type="button" class="num" value="9"></td>
                <td><input type="button" class="operator function" value="*"></td>
            </tr>
            <tr>
                <td><input type="button" class="num" value="4"></td>
                <td><input type="button" class="num" value="5"></td>
                <td><input type="button" class="num" value="6"></td>
                <td><input type="button" class="operator function" value="-"></td>
            </tr>
            <tr>
                <td><input type="button" class="num" value="1"></td>
                <td><input type="button" class="num" value="2"></td>
                <td><input type="button" class="num" value="3"></td>
                <td><input type="button" class="operator function" value="+"></td>
            </tr>
            <tr>
                <td><input type="button" class="num" value="0"></td>
                <td><input type="button" class="num" value="."></td>
                <td><input type="button" class="sign" value="+/-"></td>
                <td><input type="button" class="equal function" value="="></td>
            </tr>
        </table>
        <button id="logBtn" class="supportBtn logSupport">Calculator Memory Log</button>
        <pre id="logDisplay" class="logSupport hidden"></pre>
        <button id="keyBtn" class="supportBtn keySupport">Keyboard Support Calculator</button>
        <div id="keyDisplay" class="keySupport hidden"></div>
        <button id="helpBtn" class="supportBtn helpSupport">Help</button>
        <div id="helpDisplay" class="helpSupport hidden"></div>
	    <script src="script.js"></script>
        <script src="support-script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Calculator</h1>
        <table id="calculator">
            <tr>
                <th id="display" colspan="4"></th>
            </tr>
            <tr>
                <td><button alt="C">C</button></td>
                <td><button alt="+/-">+/-</button></td>
                <td><button alt="%">%</button></td>
                <td><button alt="/">/</button></td>
            </tr>
            <tr>
                <td><button alt="7">7</button></td>
                <td><button alt="8">8</button></td>
                <td><button alt="9">9</button></td>
                <td><button alt="*">*</button></td>
            </tr>
            <tr>
                <td><button alt="4">4</button></td>
                <td><button alt="5">5</button></td>
                <td><button alt="6">6</button></td>
                <td><button alt="-">-</button></td>
            </tr>
            <tr>
                <td><button alt="1">1</button></td>
                <td><button alt="2">2</button></td>
                <td><button alt="3">3</button></td>
                <td><button alt="+">+</button></td>
            </tr>
            <tr>
                <td><button alt="0">0</button></td>
                <td><button alt=".">.</button></td>
                <td colspan="2"><button alt="=">=</button></td>
            </tr>
        </table>
	    <script src="script.js"></script>
    </body>
</html>
